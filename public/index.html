<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page ---- tweeeter</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bungee&family=Merriweather:ital@0;1&family=Montserrat:wght@400;500&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/nav.css">
  <link rel="stylesheet" type="text/css" href="./styles/header.css">
  <link rel="stylesheet" type="text/css" href="./styles/tweet.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"
    integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter app</span>
    <span class="writetweet">Write a new tweet</span>
    <i class="fa-solid fa-angles-down down-arrow"></i>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <span><strong>Amy</strong> Mansell</span>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="post">
        <div class="tweet-input-group">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
        </div>
        <div class="new-tweet-footer">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text" id="counter">140</output>
        </div>
      </form>
    </section>
    <section>
      <article class="maketweet">
        <header>
          <div class="user-info">
            <img src="./images/Screenshot 2023-08-15 161807.png" alt="Profile Picture">
            <span class="username">Username</span>
          </div>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent convallis metus in ante semper, quis
            pulvinar elit varius.</p>

        </header>

        <footer>
          <span id="timeoftweet">2h ago</span>
          <div>
            <i class="fa-solid fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>

    </section>

  </main>
</body>

</html>
